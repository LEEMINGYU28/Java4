<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>로그인 회원가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</head>

<body>
    <div th:fragment="boardFragment" class="board container">
        <form action="/join" method="post">

            <div class="form-floating mb-3">
                <input type="text" class="form-control" name="userId" id="floatingInput" placeholder="아이디">
                <label for="floatingInput">아이디</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" name="password" id="floatingInput" placeholder="비밀번호">
                <label for="floatingInput">비밀번호</label>
            </div>

            <div class="form-floating mb-3">
                <input type="text" class="form-control" name="name" id="floatingInput" placeholder="이름">
                <label for="floatingInput">이름</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" name="phone" id="floatingInput" placeholder="핸드폰">
                <label for="floatingInput">핸드폰</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" name="address" id="floatingInput" placeholder="주소">
                <label for="floatingInput">주소</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" name="email" id="floatingInput" placeholder="이메일">
                <label for="floatingInput">이메일</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" name="gitAddress" id="floatingInput" placeholder="깃주소">
                <label for="floatingInput">깃주소</label>
            </div>
            <button class="btn btn-primary">회원가입</button>
        </form>
    </div>
    <div>
        <form action="/logins" method="post">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" name="userId" id="floatingInput" placeholder="아이디">
                <label for="floatingInput">아이디</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" name="password" id="floatingInput" placeholder="비밀번호">
                <label for="floatingInput">비밀번호</label>
            </div>
            <button class="btn btn-primary">로그인</button>
        </form>
        <h1 name="userName" th:text="${session.name}"> </h1>
        <form action="/logout" method="post">
            <button>로그아웃</button>
        </form>

</body>

</html>
