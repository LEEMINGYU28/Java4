        <form action="/user/regist" method="post" class="row" id="regist-form">
            <div class="input-group mb-3">
                <span class="input-group-text" id="user-id">ID</span>
                <input
                type="text"
                class="form-control"
                placeholder="ID"
                aria-label="user-id"
                aria-hidden="user-id"
                name="userId" 
                />
                <span class="input-group-text" id="password">PW</span>
                <input
                type="password"
                class="form-control"
                placeholder="password"
                aria-label="password"
                aria-hidden="password"
                name="password" 
                />
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="name">Name</span>
                <input
                type="text"
                class="form-control"
                placeholder="Name"
                aria-label="name"
                aria-describedby="name"
                id="name"
                name="name"
                />
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="phone">phone</span>
                <input
                type="text"
                class="form-control"
                placeholder="Phone Number"
                aria-label="phone"
                aria-describedby="phone"
                id="phone"
                name="phone"
                />
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="address">address</span>
                <input
                type="text"
                class="form-control"
                placeholder="address"
                aria-label="address"
                aria-describedby="address"
                id="address"
                name="address"
                />
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="email">E-mail</span>
                <input
                type="email"
                class="form-control"
                placeholder="email"
                aria-label="email"
                aria-describedby="email"
                id="email"
                name="email"
                />
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="gitAddress">gitAddress</span>
                <input
                type="text"
                class="form-control"
                placeholder="gitAddress"
                aria-label="gitAddress"
                aria-describedby="gitAddress"
                id="gitAddress"
                name="gitAddress"
                />
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-text">
                    <input 
                    type="radio" 
                    class="form-check-input mt-0" 
                    value="1" 
                    aria-label="gender"
                    id="fender-male"
                    name="gender" 
                    />
                    </div>
                    <label for="gender-male" class="form-control">Male</label>
                    <div class="input-group-text">
                    <input 
                        type="radio" 
                        class="form-check-input mt-0" 
                        value="2" 
                        aria-label="gender"
                        id="fender-female"
                        name="gender" 
                    />
                    </div>
                    <label for="gender-female" class="form-control">Female</label>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="birth">birth day</span>
                    <input
                    type="text"
                    class="form-control"
                    aria-label="birth"
                    aria-describedby="birth"
                    id="datePicker"
                    name="birth"
                    autocomplete="off"
                    />
                </div>
                <div class="input-group">
                <button class="btn btn-primary btn-lg m-auto">sign in</button>
                </div>
        </form>
