<html lang="ko" mxlns:th="http://www.thymeleaf.org"></html>
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>수정</title>
</head>
<body>
    <form action="/boards/edit" method="post">
		<fieldset>
			<legend>게시글 수정</legend>
			<div>
				<label for="user"><input type="text" id="user" name="user"  value="[(${item.user})]" /></label>
			</div>
			<div>
				<label for="title"><input type="text" id="title" name="title" value="[(${item.title})]" /></label>
			</div>
			<div>
				<textarea name="content" id="content" cols="30" rows="10">[(${item.content})]</textarea>
			</div>
			<div>
				<button type="submit">수정</button>
				<button id="cancel">뒤로가기</button>
			</div>
		</fieldset>
	</form>
</body>
</html>
